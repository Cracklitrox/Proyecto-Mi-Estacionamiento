{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion Cliente</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .abs-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form {
            width: 450px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="abs-center">
            <form action="#" class="border p-3 form" method="POST">
                <label for="campoNombre" class="form-label">Nombre de usuario o Correo Electronico:</label>
                <input type="text" id="campoNombre" name="campoNombre" class="form-control"
                    aria-describedby="passwordHelpBlock" required>
                <div id="passwordHelpBlock" class="form-text">
                    Su nombre de usuario debe tener un largo minimo de 5 caracteres. En caso del correo electronico, debe usar '@'.
                </div>
                <label for="campoContrasena" class="form-label">Contraseña:</label>
                <input type="password" id="campoContrasena" name="campoContrasena" class="form-control"
                    aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe ser mayor a 5 caracteres y menor a 30.
                </div>
                <button type="submit" class="btn btn-success">Ingresar</button>
                <button type="button" class="btn btn-warning">Olvide mi Contraseña</button>
            </form>
        </div>
    </div>
</body>
