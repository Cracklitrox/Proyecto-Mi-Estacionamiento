    <title>Registro de Dueño</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'loginDueno' %}" class="btn btn-info">
                            <i class="bi bi-arrow-left"></i> Regresar
                        </a>
                        <h2 style="text-align: center;">Registre sus datos</h2>
                        <hr>
                        <form action="{% url 'registerDueno' %}" method="post">
                            
                            {% csrf_token %}
                            {{ user_form | crispy }}
                            {{ profile_form | crispy }}
                            <div class="text-center align-items-center">
                                <input type="submit" value="Registrarse" class="btn btn-info">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
