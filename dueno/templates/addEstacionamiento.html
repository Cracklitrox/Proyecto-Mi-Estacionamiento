<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AÃ±adir Estacionamiento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="longitud"></label>
          <input type="text" id="longitud" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="latitud"></label>
          <input type="text" id="latitud" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="mapa" style="width: 60%; height: 500px"></div>
      </div>
    </div>
    <script>
      let map;
      let mapDiv;
      let marcador;

      function iniciarMapa() {
        mapDiv = document.getElementById("mapa");
        var latitud = -33.448716;
        var longitud = -70.669279;

        const coordenadas = {
          lat: latitud,
          lng: longitud,
        };

        generarMapa(coordenadas);
      }

      function generarMapa(coordenadas) {
        var map = new google.maps.Map(mapDiv, {
          zoom: 12,
          center: coordenadas,
        });

        marcador = new google.maps.Marker({
          map: map,
          draggable: true,
          position: new google.maps.LatLng(coordenadas.lat, coordenadas.lng),
        });

        marcador.addListener('dragend',function(event){
          document.getElementById("latitud").value = this.getPosition().lat();
          document.getElementById("longitud").value = this.getPosition().lng();
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYqY4KKNA-mDE-uc09rKn2k2prxKzWx0&libraries=places&callback=iniciarMapa"
      defer
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
