<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A침adir Estacionamiento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <a href="{% url 'indexDueno' %}" class="btn btn-primary">Regresar</a>
      <form method="post" id="miFormulario" onsubmit="return validarFormulario();">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="{{ estacionamiento_form.id_dueno.id_for_label }}">ID Due침o:</label>
            {{ estacionamiento_form.id_dueno }}
        </div>
        <div class="row form-group"> 
          <div class="col-md-6">
            <label for="{{ estacionamiento_form.direccion.id_for_label }}">Direcci칩n:</label>
            {{ estacionamiento_form.direccion }}
          </div>
          <div class="col-md-6">
              <label for="{{ estacionamiento_form.tarifahora.id_for_label }}">Tarifa por Hora:</label>
              {{ estacionamiento_form.tarifahora }}
          </div>
        </div>
        <div class="form-group">
            <label for="{{ estacionamiento_form.observaciones.id_for_label }}">Observaci칩n:</label>
            {{ estacionamiento_form.observaciones }}
        </div>
          {{ puntointeres_form.as_p }}
          
          <div id="mapa" style="width: 100%; height: 500px" class="mb-3"></div>
          <button type="submit" class="btn btn-primary" id="enviarFormulario">Enviar</button>
      </form>
  </div>
    <script>
      let map;
      let mapDiv;
      let marcador;

      function iniciarMapa() {
        mapDiv = document.getElementById("mapa");
        var latitud = -33.448716;
        var longitud = -70.669279;

        const coordenadas = {
          lat: latitud,
          lng: longitud,
        };

        generarMapa(coordenadas);
      }

      function generarMapa(coordenadas) {
        var map = new google.maps.Map(mapDiv, {
          zoom: 12,
          center: coordenadas,
        });

        marcador = new google.maps.Marker({
          map: map,
          draggable: true,
          position: new google.maps.LatLng(coordenadas.lat, coordenadas.lng),
        });

        marcador.addListener('dragend',function(event){
          document.getElementById("id_latitud").value = this.getPosition().lat();
          document.getElementById("id_longitud").value = this.getPosition().lng();
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYqY4KKNA-mDE-uc09rKn2k2prxKzWx0&libraries=places&callback=iniciarMapa"
      defer
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS validaciones-->
    <script src="{% static 'js/validacionAddEstacionamiento.js' %}"></script>
  </body>
</html>
