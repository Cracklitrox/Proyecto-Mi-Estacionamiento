{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="{% static 'css/editEstacionamiento.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver</a>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_direccion" class="form-label">Direcci√≥n:</label>
                {{ formulario.direccion }}
            </div>
            <div class="mb-3">
                <label for="id_tarifa" class="form-label">Tarifa:</label>
                {{ formulario.tarifahora }}
            </div>
            <div class="mb-3">
                <label for="id_observaciones" class="form-label">Observaciones:</label>
                {{ formulario.observaciones }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
