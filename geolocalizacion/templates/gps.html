<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <title>GPS</title>
</head>
<body>
    <section class="mt-5">
        <div class="row">
          <div class="col-md-12 text-center">
            <label for="poiSelect">Selecciona un Punto de Interés:</label>
            <select id="poiSelect" class="form-control">
              {% for punto in punto_intereses %}
                <option value="{{ punto.id }}">{{ punto.nombre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div id="map" style="height: 400px;"></div>
    </section>
    <script>
      const imageUrl = "{% static 'images/geo-alt-fill.svg' %}";
      const mapDiv = document.getElementById("map");
      let map;    
      let marker;
      let markersArray = []; // Array para almacenar marcadores
  
      const santiagoCoords = { 
          lat: -33.45694,
          lng: -70.64827,
          name: 'Santiago'
      };
  
      const pointsOfInterest = [
          {% for punto in punto_intereses %}
              {
                  id: {{ punto.id }},
                  latitud: {{ punto.latitud }},
                  longitud: {{ punto.longitud }},
                  nombre: "{{ punto.nombre }}"
              },
          {% endfor %}
          // Agrega más puntos de interés según tus necesidades
      ];
  
      function initMap() {
          map = new google.maps.Map(mapDiv, {
              center: santiagoCoords,
              zoom: 15
          });
  
          // Manejar cambios en el select
          document.getElementById('poiSelect').addEventListener('change', handlePoiSelect);
  
          // Mostrar el primer punto de interés al cargar la página
          handlePoiSelect();
      }
  
      function handlePoiSelect() {
          const selectedPoiId = document.getElementById('poiSelect').value;
          const selectedPoi = pointsOfInterest.find(poi => poi.id == selectedPoiId);
  
          // Verificar si selectedPoi está definido antes de acceder a sus propiedades
          if (selectedPoi) {
              // Limpiar todos los marcadores antes de agregar uno nuevo
              clearMarkers();
  
              // Mostrar el nuevo marcador
              marker = new google.maps.Marker({
                  position: { lat: parseFloat(selectedPoi.latitud), lng: parseFloat(selectedPoi.longitud) },
                  map: map,
                  icon: {
                      url: imageUrl,
                      scaledSize: new google.maps.Size(40, 40),
                      origin: new google.maps.Point(0, 0),
                      anchor: new google.maps.Point(20, 40)
                  },
                  title: selectedPoi.nombre
              });
  
              // Agregar el nuevo marcador al array
              markersArray.push(marker);
  
              // Centrar el mapa en el nuevo marcador
              map.setCenter(marker.getPosition());
          } else {
              console.error(`No se encontró ningún punto de interés con id ${selectedPoiId}`);
          }
      }
  
      function clearMarkers() {
          // Iterar sobre el array y configurar el mapa como nulo para cada marcador
          for (let i = 0; i < markersArray.length; i++) {
              markersArray[i].setMap(null);
          }
          // Limpiar el array
          markersArray = [];
      }
    </script>
  
    <!-- Mapa -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYqY4KKNA-mDE-uc09rKn2k2prxKzWx0&libraries=places&callback=initMap" defer></script>
    <!-- Funciones Propias -->
</body>
</html>
